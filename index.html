<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Project</title>

    <!-- CDN BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- JQUERY -->
    <script src="/scripts/jquery-3.6.0.min.js"></script> 

    <!-- JQUERY FLIP -->
    <script src="https://cdn.rawgit.com/nnattawat/flip/master/dist/jquery.flip.min.js"></script>

    <!-- CDN LORDICON -->
    <script src="https://cdn.lordicon.com/xdjxvujz.js"></script>

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Londrina+Solid:wght@300&family=Roboto:wght@100&family=Walter+Turncoat&display=swap" rel="stylesheet">
    

    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/script.js"></script>
</head>

<body class="area">

    <ul class="circles">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>

    <div class="cont d-flex justify-content-end flex-column align-items-center position-relative">

        <div class="score d-flex justify-content-evenly align-items-center">
            <span id="playerScore-span">0</span>
            <h1 class="text-center">¡Juega!</h1>
            <span id="botScore-span">0</span>
        </div>


        <div class="player-cont d-flex justify-content-between">

            <div class="player">

                <h3>Tú</h3>

                    <div class="image item d-flex flex-column justify-content-evenly align-items-center">
                        <img src="assets/frog.png" alt="Player" id="playerImg">
                        <button id="confirm" type="button" class="btn btn-success btn-lg" disabled>Confirmar</button>
                    </div>

                <div class="btn-cont item">
                    <button class="btn-player" id="0">
                        <img src="assets/0.png" alt="Piedra">
                    </button>
                    <button class="btn-player" id="1">
                        <img src="assets/1.png" alt="Papel">
                    </button>
                    <button class="btn-player" id="2">
                        <img src="assets/2.png" alt="Tijera">
                    </button>
                </div>
            </div>

            <div class="linear"></div>

            <div class="player">

                <h3>Bot</h3>

               <div id="bot-img__cont">

                    <div class="image item front">
                        <img src="assets/bot.jpg" alt="Bot" id="bot">
                    </div>

                    <div class="back" id="back">
                        <img src="" alt="" id="img-back">
                    </div>
               </div>

                <div class="btn-cont item">
                    <div class="btn-bot">
                        <img src="assets/interrogation.png" alt="?">
                    </div>
                    <div class="btn-bot">
                        <img src="assets/interrogation.png" alt="?">
                    </div>
                    <div class="btn-bot">
                        <img src="assets/interrogation.png" alt="?">
                    </div>
                </div>
            </div>

        </div>

    </div>

    <!-- MODAL -->
    <div class="modal fade" id="replayModal" tabindex="-1" aria-hidden="true"
        data-bs-backdrop="static" data-bs-keyboard="false">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">

                <div class="modal-header">
                    
                    <lord-icon
                        id="r-icon"
                        src=""
                        trigger="loop"
                        style="width:150px;height:150px">
                    </lord-icon>

                </div>

                <div class="modal-body">
                    <h2 class="text-center" id="resultView"></h2>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-success" id="btn-modal" 
                    data-bs-dismiss="modal">Volver a Jugar</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
